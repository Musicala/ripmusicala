<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIP Musicala 2025</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #E3E3E3;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background: #2E3B55;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: space-between;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 250px;
        }

        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #BBB;
            border-radius: 5px;
            width: 100%;
            background-color: #F9F9F9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #DDD;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #2E3B55;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #F2F2F2;
        }

        tr:hover {
            background: #DDE5F0;
        }

        /* Estilo para el bot칩n de descargar PDF */
        .pdf-button {
            background: #2E3B55;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .pdf-button:hover {
            background: #1d273d;
        }
    </style>
</head>
<body>

    <div class="header">RIP Musicala 2025</div>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label for="searchFilter">游댌 Buscar:</label>
                <input type="text" id="searchFilter" placeholder="Buscar en la tabla...">
            </div>
            <div class="filter-group">
                <label for="profesorFilter">Profesor:</label>
                <select id="profesorFilter">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="servicioFilter">Servicio:</label>
                <select id="servicioFilter">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="cicloFilter">Ciclo:</label>
                <select id="cicloFilter">
                    <option value="">Todos</option>
                </select>
            </div>
        </div>

        <!-- Bot칩n para descargar PDF -->
        <button class="pdf-button" onclick="descargarPDF()">游늯 Descargar PDF</button>

        <!-- Tabla con ID espec칤fico para exportar solo esta secci칩n -->
        <div id="tablaContainer">
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Servicio</th>
                        <th># Clase</th>
                        <th>Ciclo</th>
                        <th>Profesor</th>
                        <th>Pago</th>
                        <th>Comentario</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Librer칤a para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        const urlTSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRv5znuM6DUG7m6DOQBCbjzJiYpZJiuMK23GW__RfMCcOi1kAcMT_7YH7CzBgmtDEJ-HeiJ5bgCKryw/pub?gid=1810443337&single=true&output=tsv";

        let clases = [];

        async function cargarTSV() {
            const response = await fetch(urlTSV);
            const data = await response.text();
            const filas = data.split("\n").map(row => row.split("\t"));

            clases = filas.slice(1).map(row => ({
                estudiante: row[0] || "",
                tipo: row[2] || "",
                fecha: row[4] ? row[4].trim().split("/").reverse().join("-") : "", 
                hora: row[8] || "",
                servicio: row[5] || "",
                numClase: row[6] || "",
                ciclo: row[7] || "",
                profesor: row[9] || "",
                pago: row[10] || "",
                comentario: row[11] || ""
            })).filter(c => c.fecha).sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

            actualizarFiltros();
            aplicarFiltros();
        }

        function actualizarFiltros() {
            actualizarSelect("profesorFilter", [...new Set(clases.map(c => c.profesor))]);
            actualizarSelect("servicioFilter", [...new Set(clases.map(c => c.servicio))]);
            actualizarSelect("cicloFilter", [...new Set(clases.map(c => c.ciclo))]);
        }

        function actualizarSelect(id, valores) {
            const select = document.getElementById(id);
            select.innerHTML = '<option value="">Todos</option>';
            valores.forEach(valor => {
                if (valor) {
                    const option = document.createElement("option");
                    option.value = valor;
                    option.textContent = valor;
                    select.appendChild(option);
                }
            });
        }

        function aplicarFiltros() {
            const searchText = document.getElementById("searchFilter").value.toLowerCase();
            const profesor = document.getElementById("profesorFilter").value;
            const servicio = document.getElementById("servicioFilter").value;
            const ciclo = document.getElementById("cicloFilter").value;

            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            clases.filter(c =>
                (!profesor || c.profesor === profesor) &&
                (!servicio || c.servicio === servicio) &&
                (!ciclo || c.ciclo === ciclo) &&
                Object.values(c).some(value => value.toLowerCase().includes(searchText))
            ).forEach(c => {
                let row = document.createElement("tr");
                row.innerHTML = `<td>${c.estudiante}</td><td>${c.tipo}</td><td>${c.fecha}</td><td>${c.hora}</td>
                <td>${c.servicio}</td><td>${c.numClase}</td><td>${c.ciclo}</td><td>${c.profesor}</td>
                <td>${c.pago}</td><td>${c.comentario}</td>`;
                tableBody.appendChild(row);
            });
        }

        function descargarPDF() {
    console.log("Generando PDF con mejor calidad...");
    
    const tabla = document.getElementById("tablaContainer");

    const opciones = {
        margin: 10, // M치rgenes m치s peque침os
        filename: "reporte_clases.pdf",
        image: { type: "jpeg", quality: 1 }, // Mejor calidad
        html2canvas: { 
            scale: 3, // Aumentar la resoluci칩n para evitar baja calidad
            dpi: 300, // DPI alto para mejor calidad
            letterRendering: true
        },
        jsPDF: { 
            unit: "mm", 
            format: "a4", // Formato A4
            orientation: "landscape" // Modo horizontal para mejor ajuste
        }
    };

    html2pdf()
        .set(opciones)
        .from(tabla)
        .toPdf()
        .get("pdf")
        .then(pdf => {
            console.log("PDF generado con 칠xito.");
        })
        .save();
}

        document.querySelectorAll("select, input").forEach(f => f.addEventListener("input", aplicarFiltros));

        cargarTSV();
    </script>

</body>
</html>
