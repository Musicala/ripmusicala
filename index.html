<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIP 2025 Â· Musicala</title>
  <style>
    :root{
      --mozart:#0C41C4; --beethoven:#680DBF; --brahms:#CE0071;
      --bg:#F4F6FB; --card:#FFFFFF; --line:#E6E8F0; --text:#1F2937; --muted:#8A94A6;
      --ok:#16a34a; --warn:#dc2626; --info:#0ea5e9;
    }
    *{ box-sizing:border-box }
    body{
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(135deg, rgba(12,65,196,.06), rgba(104,13,191,.06));
      color:var(--text); margin:0
    }
    .header{
      background:linear-gradient(90deg, var(--mozart), var(--beethoven));
      color:#fff; text-align:center; padding:22px; font-size:24px; font-weight:800
    }
    .container{
      max-width:1200px; margin:28px auto; padding:20px;
      background:var(--card); border-radius:16px;
      box-shadow:0 10px 30px rgba(12,65,196,.08), 0 6px 16px rgba(0,0,0,.06)
    }
    .filters{
      display:grid; grid-template-columns:repeat(4, minmax(220px,1fr));
      gap:16px; margin-bottom:14px
    }
    .filter-group{ display:flex; flex-direction:column; gap:6px; position:relative }
    .filter-group label{ font-weight:800; font-size:13px; color:#0f1a2b; letter-spacing:.3px }
    input, select, button{ font-size:16px }
    input, select{
      padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:#FAFBFF; outline:none
    }
    input:focus, select:focus{ border-color:var(--mozart); box-shadow:0 0 0 3px rgba(12,65,196,.15) }

    /* Dropdown de servicios */
    .dropdown-toggle{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:#FAFBFF; cursor:pointer;
      width:100%;
    }
    .dropdown-menu{
      position:absolute; z-index:20; top:100%; left:0; right:0; margin-top:6px;
      background:#fff; border:1px solid var(--line); border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,.12);
      max-height:280px; overflow:auto; padding:10px;
      display:none;
    }
    .dropdown-menu.open{ display:block }

    .check{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid var(--line); border-radius:999px; background:#fff; margin:6px 6px 0 0;
      white-space:nowrap;
    }
    .check input{ accent-color:var(--mozart); width:16px; height:16px }
    .tag{
      font-size:13px; font-weight:700;
      background:linear-gradient(90deg,var(--mozart),var(--beethoven));
      -webkit-background-clip:text; background-clip:text; color:transparent
    }
    .badge{ font-size:12px; padding:2px 8px; border-radius:999px; background:#EEF2FF; color:#3B43A5 }

    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:10px }
    .btn{
      background:linear-gradient(90deg, var(--mozart), var(--beethoven));
      color:#fff; border:0; padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:700
    }
    .btn.secondary{ background:#fff; color:var(--mozart); border:1px solid var(--mozart) }
    .btn:disabled{ opacity:.6; cursor:not-allowed }
    .btn:hover{ filter:brightness(.95) }
    .status{ font-size:13px; color:var(--muted) }

    table{ width:100%; border-collapse:collapse; margin-top:12px; background:#fff; overflow:hidden; border-radius:12px }
    th,td{ border:1px solid var(--line); padding:10px; text-align:left; font-size:14px }
    th{ background:linear-gradient(90deg, var(--mozart), var(--beethoven)); color:#fff; font-weight:800; position:sticky; top:0 }
    tr:nth-child(even){ background:#F9FAFE }
    tr:hover{ background:#F1F5FF }

    .acciones-btn{
      padding:4px 8px; border-radius:8px; border:0; cursor:pointer; font-size:13px;
      display:inline-flex; align-items:center; gap:4px; margin-right:4px;
    }
    .acciones-btn.edit{ background:#EEF2FF; color:#1D2A7A }
    .acciones-btn.save{ background:#16a34a; color:#fff }
    .acciones-btn.cancel{ background:#E5E7EB; color:#111827 }
    .acciones-btn.dup{ background:#FDF2FF; color:#9D174D }

    .acciones-btn:disabled{ opacity:.6; cursor:not-allowed }

    .acciones-cell{ white-space:nowrap }

    .edit-input{
      width:100%; padding:6px 8px; border-radius:8px; border:1px solid var(--line); font-size:14px;
    }

    .pagination{ display:flex; align-items:center; gap:8px; margin-top:10px; flex-wrap:wrap }
    .page-btn{ border:1px solid var(--line); background:#fff; padding:6px 10px; border-radius:8px; cursor:pointer }
    .page-btn[disabled]{ opacity:.5; cursor:not-allowed }
    .page-info{ font-size:13px; color:var(--muted) }
    .page-size{ border:1px solid var(--line); border-radius:8px; padding:6px 10px }

    @media (max-width:980px){ .filters{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:600px){ .filters{ grid-template-columns:1fr } }

    /* ===== Toasts ===== */
    .toast-wrap{
      position:fixed; top:16px; right:16px; z-index:9999; display:flex; flex-direction:column; gap:10px;
    }
    .toast{
      min-width:260px; max-width:360px; background:#fff; border:1px solid var(--line); border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.12); padding:12px 14px; display:flex; gap:10px; align-items:flex-start;
      animation: slideIn .2s ease-out; transition:opacity .25s ease, transform .25s ease;
    }
    .toast .icon{ font-size:18px; line-height:1; margin-top:1px }
    .toast .msg{ font-size:14px }
    .toast.ok   { border-left:6px solid var(--ok) }
    .toast.warn { border-left:6px solid var(--warn) }
    .toast.info { border-left:6px solid var(--info) }
    .toast .bar{
      height:3px; width:100%; border-radius:999px; background:rgba(0,0,0,.06); position:relative; overflow:hidden; margin-top:6px
    }
    .toast .bar>span{
      position:absolute; left:0; top:0; bottom:0; width:100%;
      transform:translateX(0); animation: progress 3s linear forwards;
      background:linear-gradient(90deg, var(--mozart), var(--beethoven));
    }
    @keyframes slideIn{ from{ transform:translateY(-6px); opacity:0 } to{ transform:none; opacity:1 } }
    @keyframes progress{ from{ transform:translateX(0) } to{ transform:translateX(-100%) } }
  </style>
</head>
<body>

  <div class="header">RIP 2025 Â· Musicala</div>

    <div id="tablaContainer">
      <table>

          <select id="pageSize" class="page-size">
            <option value="100">100</option>

            <option value="300">300</option>

          </select>
        </label>
      </div>
    </div>
  </div>

  <!-- Contenedor de toasts -->
  <div class="toast-wrap" id="toastWrap" aria-live="polite" aria-atomic="true"></div>

  <!-- LibrerÃ­a PDF -->

  <!-- App -->

</body>
</html>
